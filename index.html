<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Birthday</title>
  </head>
  <body>
    <div class="app">
      <h2>Palindrome Birthday!</h2>

      <h4>Enter your birthday date:</h4>

      <label for="birthdate">Date</label><br />
      <input type="date" name="date" id="birthdate" required />

      <button id="submitBtn">Show</button>

      <div class="result">
        <h3 class="result__output"></h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
